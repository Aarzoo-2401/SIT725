<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Web Server</title>
</head>
<body>
    <h1>Welcome to My Express Web Server</h1>
    <p id = "change"></p>

    <input type = "text" id="num1" required > 
    <input type = "text" id="num2" required >  
    <button id= "click"> SUM </button>

   
</body>
<script>

document.getElementById('click').addEventListener('click', function() {
    const n1 = parseFloat(document.getElementById("num1").value);
    const n2 = parseFloat(document.getElementById("num2").value);
    // Make a GET request to your API endpoint
    fetch(`/add?num1=${n1}&num2=${n2}`)
    .then(response => response.json())
    .then(data => {
    // Display the fetched quote in the page
    document.getElementById('change').innerText = data.res ;
    })
    .catch(error => {
    console.error('Error fetching quote:', error);
    document.getElementById('change').innerText = 'res';
    });
    });
    </script>
    
</html>
